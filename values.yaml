# Default values for sgsnemu and iperf.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
k8sNetwork: 10.10.10.0/24

NIC:
  interface: eth0

sgsnemu:
  automode: false
  selector: vxlan.travelping.com
  replicas: 1
  image:
    repository: ergw/sgsnemu
    tag: master_b1900328f524dd0014ba54c86754ff269aa47cf3
  pullPolicy: IfNotPresent
  listenIP: 192.168.0.2/28                     # IP of grx NIC
  remoteIP: 192.168.0.1                        # IP of Cnode grx

Nettools:
  image:
    repository: travelping/nettools
    tag: 1.7.0
    pullPolicy: IfNotPresent
  resources:
    cpu: 10m

VXLan:
  image:
    repository: openvnf/kube-vxlan-controller-agent
    tag: 2.1.0
    pullPolicy: IfNotPresent
  resources:
    cpu: 10m
